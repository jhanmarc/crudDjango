{% extends "index.html" %}

{% block product_detail %}
  <div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Producto</h1>  
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Vista Producto</h6>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush mx-auto">
          <li class="list-group-item">Nombre: {{ product.name}}</li>
          <li class="list-group-item">Nombre: {{ product.description}}</li>
          <li class="list-group-item">Nombre: {{ product.categoria}}</li>
          <li class="list-group-item">Nombre: {{ product.price}}</li>
          <li class="list-group-item"><img src="{{product.image.url}}" alt="" style="width: 200px; height: 150px;" ></li>
        </ul>
      </div>
    </div>
  </div>
{% endblock  %}
