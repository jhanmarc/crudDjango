{% extends "principal.html" %}

{% block register_box %}
  <div class="col-lg-6">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Crea tu cuenta aqui!</h1>
      </div>
      <form action="" method="POST" class="user">
        {% csrf_token %}
        <input type="hidden" name="action" value="signup" name="action">
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" name="first_name" placeholder="Nombres">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-user" name="last_name" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control form-control-user" name="email" placeholder="Correo electronico">
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-user" name="username" placeholder="Usuario">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-user" name="password" placeholder="ContraseÃ±a">
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block">Registrar</button>
        <hr>
        <a href="index.html" class="btn btn-google btn-user btn-block">
          <i class="fab fa-google fa-fw"></i> Inicia con Google
        </a>
        <a href="index.html" class="btn btn-facebook btn-user btn-block">
          <i class="fab fa-facebook-f fa-fw"></i> Inicia con Facebook
        </a>
      </form>
      <hr>
      <div class="text-center">
        Ya tienes una cuenta? <a class="small" href="{% url 'login' %}">Login!</a>
      </div>
    </div>
  </div>
{% endblock %}
